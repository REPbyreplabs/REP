<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rep Platform</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        section {
            margin: 20px 0;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background-color: #333;
            color: white;
            position: fixed;
            width: 100%;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Rep Platform</h1>
    </header>

    <section class="container">
        <h2>About Rep</h2>
        <p>This platform connects brands, creators, and agencies for collaboration.</p>
        
        <h2>Sign Up</h2>
        <p>Join now to manage your contracts and projects.</p>
        
        <form id="signUpForm">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" required>
            <button type="submit">Sign Up</button>
        </form>
    </section>

    <footer>
        <p>Â© 2024 Rep Platform</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
